<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hybe Shop</title>
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <nav class="navbar sticky-top navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">Log In</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="cssconcepts.html">Sign Up</a>
          </li>
        </ul>
      </div>
      <a class="nav-item position-relative" href="cart.html">
        <i class="fa fa-shopping-cart" style="font-size:36px;color:#fff;"></i>
        <span class="badge"></span>
      </a>
    </div>
  </nav>

    <main id="orderPage">
      <section class="hero">
        <h1>Orders</h1>
        <p>Would you like to order this item?</p>
      </section>
      <form id="orderForm">
        <div class="orderOne">
          <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required>
          </div>
        </div>
        <div>
          <label for="address">Shipping Address:</label>
          <textarea id="address" name="address" required></textarea>
        </div>

        <div>
          <label for="product">Ordered Product:</label>
          <select id="product" name="product" required>
            <option value="Product 1">Product 1</option>
            <option value="Product 2">Product 2</option>
            <option value="Product 3">Product 3</option>
          </select>
        </div>
        <input type="submit" value="Place Order" data-toggle="button"/>
      </form>
    </main>
    <footer>
      <p>&copy; 2023 Hybe Labels. All rights reserved.</p>
    </footer>
  </body>
</html>
